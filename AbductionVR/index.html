	<body>
		<a-scene>
			<!-- Background image -->
			<a-sky src="./img/sky.jpg"></a-sky>
			<!-- required lighting for 'real colors' -->
			<a-light type="ambient" color="#FFF"></a-light>
			<a-light intensity="5"></a-light>
			
            <!-- curved image cylinder -->
            <a-curvedimage src= "./img/aliensM.jpg" theta-length="360" position="0 1339 0"></a-curvedimage>
			
			<!-- Alien Spaceship template -->
			<template is="a-template" element="aliens-ship">				
				<a-entity position="0 1.5 0" rotation="0 0 0" geometry="primitive: cylinder; radius: 135.2; height: 2.5; openEnded: false;" material="color: #000000"></a-entity>
				<a-entity position="0 0 0" rotation="90 90 30" geometry="primitive: torus; radius: 135.5; segmentsTubular: 100;" material="color: #00ff00"></a-entity>
			</template>
			
			<!-- Abduction sphere template Rotation (1) -->
			<template is="a-template" element="abduction-sphere">
				<a-entity geometry="primitive: torus; radius: 15 width: 10" rotation="0 0 0" material=" side: double; opacity: 1; color:#00ccff;">
					<a-animation attribute="rotation"
						from="90 90 0"	
						to="90 0 0"
						repeat="indefinite"></a-animation>
				</a-entity>
			</template>
			
			<!-- Abduction sphere template Rotation (2) inverse -->
			<template is="a-template" element="abduction-sphere-inv">
				<a-entity geometry="primitive: torus; radius: 15 width: 10" rotation="0 0 0" material=" side: double; opacity: 1; color:#000000;">
					<a-animation attribute="rotation"
						from="90 -90 0"	
						to="90 0 0"
						repeat="indefinite"></a-animation>
				</a-entity>
			</template>
			
			
			<!-- Alien Spaceship entity -->

				   from="0 70 -2180"
				   to="0 1335 0"
				   dur="10000"
				   begin="5000"
				   ease="linear"
				   direction="alternate">
				</a-animation>
